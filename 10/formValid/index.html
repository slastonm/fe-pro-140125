<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container py-5">
        <h1>
            Order Form
        </h1>
        <form class="mt-4 myForm">
            <div class="mb-3">
                <label for="userName" class="form-label">use name</label>
                <input type="text" class="form-control" id="userName" placeholder="username">
            </div>
            <div class="mb-3">
                <label for="userPhone" class="form-label">use phone</label>
                <input type="text" class="form-control" id="userPhone" placeholder="userPhone">
            </div>
            <div class="mb-3">
                <div>
                    <label for="callInfo" class="form-label">don't call me</label>
                </div>
                
                <input type="checkbox" class="form-check-input" id="callInfo">
            </div> 
            <button type="submit" disabled class="btn btn-primary submit">Order</button>
        </form>
    </div>

    <script src="valid.js"></script>
</body>
</html>
